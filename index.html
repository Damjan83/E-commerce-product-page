<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | E-commerce product page</title>
</head>
<body>
  <div class="header">  
    <div class="menu">
      <div class="menu__logo">
        <img src="./images/logo.svg" alt="logo">
      </div>    
      <ul class="menu__desktop">
        <li><a href="#Collections">Collections</a></li>
        <li><a href="#Men">Men</a></li>
        <li><a href="#Women">Women</a></li>
        <li><a href="#About">About</a></li>
        <li><a href="#Contact">Contact</a></li>
      </ul>
    </div>
    <div class="menu-1">
      <div class="cart">
        <img src="./images/icon-cart.svg" alt="cart">
      </div>
      <div class="user-photo">
        <img src="./images/image-avatar.png" alt="avatar">
      </div>
    </div>
  </div>
    <section class="container">
      <div class="container__product">        
        <div class="container__product-img">
          <img src="./images/image-product-1.jpg" class="product" alt="sneakers">
        </div>
        <!--Thumbnail images-->
        <div class="container__thumbnails">
          <div class="container__thumbnails-img-1">
            <img src="./images/image-product-1-thumbnail.jpg" class="thumb-img" alt="thumbnail">
          </div>
          <div class="container__thumbnails-img-2">
            <img src="./images/image-product-2-thumbnail.jpg" class="thumb-img" alt="thumbnail">
          </div>
          <div class="container__thumbnails-img-3">
            <img src="./images/image-product-3-thumbnail.jpg" class="thumb-img" alt="thumbnail">
          </div>
          <div class="container__thumbnails-img-4">
            <img src="./images/image-product-4-thumbnail.jpg" class="thumb-img" alt="thumbnail">
          </div>
        </div>
      </div>
      <div class="container__product-main">
        <div class="container__product-headline">
          <p class="container__product-headline--top">Sneaker commpany</p>
          <h1 class="container__product-headline--bottom">Fall Limited Edition Sneakers</h1>
        </div>
        <div class="container__product-desc">
          <p class="container__product-desc--body">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
        </div>
        <div class="container__product-price">
          <p class="container__product-price--new">$125.00</p>
          <span class="container__product-price--percent">50%</span>
        </div>
        <div class="container__product-price-regular">
          <p class="container__product-price--old">$250.00</p>
        </div>
        <div class="container__product-amount">
          <div class="container__product-input">
          <button class="btn__minus"><img src="./images/icon-minus.svg"></button>
          <div class="container__input-amount">0</div>
          <button class="btn__plus"><img src="./images/icon-plus.svg"></button>
          </div>
          <button class="btn__add-to-cart">
            <img class="btn__add-to-cart-img" src="./images/icon-cart.svg">Add to cart
          </button>
        </div>
      </div>
    </section>
  
 

  <script src="app.js"></script>
</body>
</html>
