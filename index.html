<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | E-commerce product page</title>
</head>
<body>
  <div class="header">  
    <div class="menu">
      <div class="menu__logo">
        <img src="./images/logo.svg" alt="logo">
      </div>    
      <ul class="menu__desktop">
        <li><a href="#Collections">Collections</a></li>
        <li><a href="#Men">Men</a></li>
        <li><a href="#Women">Women</a></li>
        <li><a href="#About">About</a></li>
        <li><a href="#Contact">Contact</a></li>
      </ul>
    </div>
    <div class="menu-1">
      <div class="cart">
        <img src="./images/icon-cart.svg" alt="cart">
      </div>
      <div class="user-photo">
        <img src="./images/image-avatar.png" alt="avatar">
      </div>
    </div>
  </div>
    <section class="container">
      <div class="container-product-img">        
        <div class="mySlide active">
          <img src="./images/image-product-1.jpg" alt="sneakers1">
        </div>
        <div class="mySlide">
          <img src="./images/image-product-2.jpg" alt="sneakers2">
        </div>
        <div class="mySlide">
          <img src="./images/image-product-3.jpg" alt="sneakers3">
        </div>
        <div class="mySlide">
          <img src="./images/image-product-4.jpg" alt="sneakers4">
        </div>
      
        <!--Thumbnail images-->
        <div class="mySlide-thumnails">
          <div class="img-thumbnails-1">
            <img src="./images/image-product-1-thumbnail.jpg" alt="thumbnail" data-i="sneakers1">
          </div>
          <div class="img-thumbnails-2">
            <img src="./images/image-product-2-thumbnail.jpg" alt="thumbnail" data-i="sneakers2">
          </div>
          <div class="img-thumbnails-3">
            <img src="./images/image-product-3-thumbnail.jpg" alt="thumbnail" data-i="sneakers3">
          </div>
          <div class="img-thumbnails-4">
            <img src="./images/image-product-4-thumbnail.jpg" alt="thumbnail" data-i="sneakers4">
          </div>
        </div>
      </div>
      <div class="container-product-desc">
        <div class="product-headline">
          <p>Sneaker commpany</p>
          <h1>Fall Limited Edition Sneakers</h1>
        </div>
        <div class="product-desc">
          <p>These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
        </div>
        <div class="product-price">
          <p>$125.00</p>
          <span>50%</span>
        </div>
        <div class="product-old-price">
          <p>$250</p>
        </div>
      </div>
    </section>
  
 

  <script src="app.js"></script>
</body>
</html>
